<div class="login-page">
  <div class="login-container">
    <div class="left-side">
      <h1>OFFICIAL</h1>
      <p>Lorem Ipsum Dolor Sit Amet, Consectetur Adipiscing Elit</p>
    </div>
    <div class="right-side">
      <h2>OFFICIAL LOGIN FORM</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email" 
            placeholder="example@gmail.com"
          >
          <div class="validation-error" *ngIf="getEmailError()">
            {{ getEmailError() }}
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu:</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            placeholder="Nhập mật khẩu"
          >
          <div class="validation-error" *ngIf="getPasswordError()">
            {{ getPasswordError() }}
          </div>
        </div>

        <div class="validation-error" *ngIf="errorMessage">
          {{ errorMessage }}
        </div>

        <button type="submit">Login</button>
        
        <div class="social-login">
          <p>Fast Signup With Your Favourite Social Profile</p>
          <div class="social-icons">
            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon"><i class="fas fa-link"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
          </div>
        </div>

        <div class="register-link">
          <p>Don't have an account? <a routerLink="/register">Register now</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
